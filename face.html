<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robot Car Controller</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    video {
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Robot Car Controller</h1>

  <video id="video" autoplay playsinline></video><br>
  <button onclick="switchCamera()">üîÑ Switch Camera</button><br>
  <button onclick="connectBluetooth()">üîó Connect Bluetooth</button>

  <div class="buttons">
    <button onclick="sendCommand('F')">Forward</button>
    <button onclick="sendCommand('B')">Reverse</button><br>
    <button onclick="sendCommand('L')">Left</button>
    <button onclick="sendCommand('R')">Right</button>
    <button onclick="sendCommand('S')">Stop</button>
  </div>

  <script>
    let currentStream;
    let useFrontCamera = true;
    let bluetoothCharacteristic;

    const video = document.getElementById('video');

    // üì∑ Start Camera
    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      try {
        const constraints = {
          video: {
            facingMode: useFrontCamera ? 'user' : 'environment'
          }
        };
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        alert('Camera Error: ' + err);
      }
    }

    // üîÑ Switch Camera
    function switchCamera() {
      useFrontCamera = !useFrontCamera;
      startCamera();
    }

    // üîó Bluetooth Connect
    async function connectBluetooth() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [0x1101]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(0x1101);
        const characteristics = await service.getCharacteristics();
        bluetoothCharacteristic = characteristics[0];
        alert('‚úÖ Bluetooth Connected!');
      } catch (error) {
        alert('‚ùå Bluetooth Connection Failed: ' + error);
      }
    }

    // üöó Send Command
    async function sendCommand(command) {
      console.log('Command:', command);
      if (bluetoothCharacteristic) {
        const data = new TextEncoder().encode(command);
        await bluetoothCharacteristic.writeValue(data);
      } else {
        alert('Bluetooth not connected!');
      }
    }

    // Auto start camera on load
    startCamera();
  </script>

</body>
</html>
